<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qr-code-component</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class = 'card'>
        <div class = 'qr-code-wrap'>
          <img src = '/images/image-qr-code.png' alt = 'qr-code' class= 'qr-code-image'>
          <div class = 'qr-code-text'>
            <p class = 'header'>Improve your front-end skills by building projects</p>
            <p class = 'subtext'>Scan the QR code to visit Frontend Mentor and 
              take your coding skills to the next level. </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
